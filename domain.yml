# Product Management

  utter_publish_market:
  - text: "You can Publish a Product to Market here Catalog > Products > Edit Product > Scroll to Market Section > Select a Market Type > Publish Market\n
  [List of Products](http://test1.wearemad.io/Admin/Product/List)"

  utter_new_product:
  - text: "To Add a New Product Navigate to Catalog > Products > Click 'ADD NEW' > Add Details > then Save to Create New Product\n
