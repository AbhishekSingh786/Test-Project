  - text: "To Add a Attribute to Product Navigate to Catalog > Products > Edit > scroll to 'PRODUCT ATTRIBUTE SECTION' here you Can ADD Product Attributes to Your Product\n
  [Add Attributes to Product](http://test1.wearemad.io/Admin/Product/List)\n
  or\n
  To Add New Attribute Navigate to Catalog > Attributes > Product Attributes > Click on 'ADD NEW' Button to Add a New Product Attribute\n
  [Add New Attributes](http://test1.wearemad.io/Admin/ProductAttribute/Create)"

  utter_edit_attributes:
  - text: "To Edit Product Attributes Navigate to Catalog > Product > Edit Product > scroll to 'PRODUCT ATTRIBUTE SECTION' here you Can EDIT the Product Attributes\n
  [Edit Product Attributes](http://test1.wearemad.io/Admin/Product/List)\n
  or\n
  To Edit Parent Attributes Navigate to Catalog > Attributes > Product Attributes > Edit > Edit Desired Attributes\n
  [Edit Parent Attributes](http://test1.wearemad.io/Admin/ProductAttribute/List)"

  utter_delete_attribute:
  - text: "To Delete Product Attributes Navigate to Catalog > Product > Edit > Scroll to 'PRODUCT ATTRIBUTE SECTION' Click 'EDIT' then 'DELETE' Button to Delete Product Attribute\n
  [Delete Product Attribute](http://test1.wearemad.io/Admin/Product/List)\n
  or\n
  To Delete Parent Attribute Navigate to Catalog > Attributes > Product Attributes > Edit > Click on 'DELETE' Button to Delete Desired Attribute\n
  [Delete Parent Attributes](http://test1.wearemad.io/Admin/ProductAttribute/List)"

